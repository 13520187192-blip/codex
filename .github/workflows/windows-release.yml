name: Windows Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Resolve version
        shell: pwsh
        run: |
          $ver = "${env:GITHUB_REF_NAME}".TrimStart('v')
          "VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Publish Windows app
        shell: pwsh
        run: |
          dotnet publish BreakReminderWindows/BreakReminderWindows.csproj `
            -c Release `
            -r win-x64 `
            --self-contained false `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            -o dist/windows

      - name: Archive artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path dist/windows/* -DestinationPath "dist/BreakReminderWindows-${env:VERSION}-win-x64.zip" -Force
          Get-FileHash "dist/BreakReminderWindows-${env:VERSION}-win-x64.zip" -Algorithm SHA256 | ForEach-Object {
            "$($_.Hash.ToLower())  BreakReminderWindows-${env:VERSION}-win-x64.zip"
          } | Out-File -FilePath "dist/BreakReminderWindows-${env:VERSION}-win-x64.zip.sha256" -Encoding ascii

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/BreakReminderWindows-${{ env.VERSION }}-win-x64.zip
            dist/BreakReminderWindows-${{ env.VERSION }}-win-x64.zip.sha256
