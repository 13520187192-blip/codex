name: CI

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS app with Xcode
        run: |
          xcodebuild \
            -project BreakReminder.xcodeproj \
            -target BreakReminder \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Swift tests
        run: swift test --parallel

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Windows app
        run: dotnet build BreakReminderWindows/BreakReminderWindows.csproj -c Release
