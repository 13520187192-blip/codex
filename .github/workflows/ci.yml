name: CI

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build macOS app with Xcode
        run: |
          xcodebuild \
            -project BreakReminder.xcodeproj \
            -target BreakReminder \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Swift tests
        run: swift test --parallel
